<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body class="raleway-normal">
    <header>
        <!--Navbar section-->
        <nav>
            <p>LOGO</p>
            <button class="btn-primary">Sign Up</button>
        </nav>

        <!--Banner section-->
        <section>
            <p>Cool Dark UI Template for Webflow Agencies</p>
            <button class="btn-primary">
                Stay Focused
            </button>
        </section>
    </header>
    <main>
        <!--action section-->
        <div class="action-container">
            <div class="action">
                <p class="action-title">See It in Action</p>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="../Assets/wc-mini.png" alt="">
            </div>
        </div>

        <!--Productive Users Section-->
        <div class="productive-users-container">
            <p class="productive-title">Joined Thousands of Productive Users</p>
            <div class="productive-containers">
                <div>
                    <span class="number">50K</span>
                    <p class="data-subtitle">Active Users</p>
                </div>
                <div>
                    <span class="number">2M+</span>
                    <p class="data-subtitle">Focus Sessions</p>
                </div>
                <div>
                    <span class="number">95%</span>
                    <p class="data-subtitle">Satisfaction Rate</p>
                </div>
            </div>
        </div>

        <!--Let’s Get In Touch Section-->
            <div class="in-touch">
                <p class="in-touch-title">Let’s Get in Touch</p>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Name</label>
                    <input type="text" id="name" placeholder="Full name">
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="write your message...."></textarea>
                </div>
                <br>
                <button class="btn-primary" type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
